<!DOCTYPE html>
<html ng-app="regexpert">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/GameController.js"></script>
    <title>Regexperts</title>
    <style> .highlighted { background: yellow }</style>
  </head>
  <body ng-controller="GameController as game">
    <h1>Best game ever</h1>
    <input id="user-input" type="text" ng-model="input">
    <p id="level-text" ng-bind-html="game.highlight(game.levelText, input)">
    </p>
    <p id="expectation">
      {{game.expectation}}
    </p>
    <span id="win-message">{{game.isMatch(input) ? "WINNER" : ""}}</span>
  </body>
</html>
