<!DOCTYPE html>
<html ng-app="regexpert">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/GameController.js"></script>
    <link rel="stylesheet" href="/css/stylesheet.css">
    <title>Regexperts</title>
  </head>
  <body ng-controller="GameController as game">
    <h1>Best game ever</h1>
    <section id="level-number">Level: {{game.currentLevel.value}}</section>
    <input id="user-input" type="text" ng-model="input">
    <p id="expectation">{{game.currentLevel.expectation}}</p>
    <p id="level-text" ng-bind-html="game.highlight(game.currentLevel.text, input)">
    </p>
    <span id="win-message">{{game.isMatch(input) ? "WINNER" : ""}}</span>
    <button id="next-level" ng-if="game.isMatch(input)" ng-click="game.nextLevel()">Next level</button>
  </body>
</html>
