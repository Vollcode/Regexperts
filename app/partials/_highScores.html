<div ng-controller="HighScoreController as highScores">
  <p>
    <span>Username</span>
    <span>{{highScores.currentScore()}}</span>
    <input type="text" ng-model="username">
    <button ng-click="highScores.add(highScores.currentScore(), username)">Add</button>
  </p>
  <p ng-repeat="highScore in highScores.show()">
    {{highScore.user}}
    {{highScore.score}}
    {{highScore.time}}
  </p>

</div>
