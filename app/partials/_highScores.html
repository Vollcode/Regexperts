<div ng-controller="HighScoreController as highScores">
  <div class="row">
    <div class="col s5">
      <h5>
        You scored: <span> {{highScores.currentScore()}} </span>
      </h5>
      <div class="input-field">
        <label for="username">Username:</label>
        <input id="username" type="text" ng-model="username">
        <a id="input-score" class="{{highScores.canAdd ? 'waves-effect waves-light btn' : 'btn disabled'}}" ng-click="highScores.add(highScores.currentScore(), username)">Save score</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s5">
      <div ng-include="'partials/_highScoreTable.html'"></div>
    </div>
  </div>
</div>
