<div ng-controller="HighScoreController as highScores">
  <div class="row">
    <div class="col s6">
        <span>Username</span>
        <input type="text" ng-model="username">
        <button ng-click="highScores.add(highScores.currentScore(), username)">Save score</button>
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <div ng-include="'partials/_highScoreTable.html'"></div>
    </div>
  </div>
</div>
